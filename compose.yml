services:
  oabot:
    build:
      context: .
      dockerfile: Dockerfile
    image: oabot:latest
    container_name: oabot
    environment:
      BOT_TOKEN: "${BOT_TOKEN:?BOT_TOKEN is not set}"
      COMMAND_PREFIX: "${COMMAND_PREFIX:->}"
    volumes:
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
